<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Project 3 - Geo Location</title>
</head>
<body>
    <div class="background">
        <h1 class="text-center">Select a city</h1>
        <div class="location-buttons text-center my-3">
            <button class="btn city-button" id="rochester">Rochester</button>
            <button class="btn city-button" id="dubrovnik">Dubrovnik</button>
            <button class="btn city-button" id="zagreb">Zagreb</button>
        </div>
        <div id="map-display"></div>
        <div class="container my-4">
            <div class="row">
                <div class="col-md-4 my-1">
                    <div class="info-box">
                        <h6>Weather:</h6>
                        <p id="temp"></p>
                    </div>
                </div>
                <div class="col-md-4 my-1">
                    <div class="info-box">
                        <h6>Location:</h6>
                        <p id="city"></p>
                    </div>
                </div>
                <div class="col-md-4 my-1">
                    <div class="info-box">
                        <h6>Time:</h6>
                        <p id="time"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 my-1">
                    <div class="info-box">
                        <h6>Coordinates:</h6>
                        <p id="latitude"></p>
                        <p id="longitude"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDxKFsYVQk4g48Wto3_vRhcq6_W1LPTDoI&callback=initMap"></script>
</body>
</html>
